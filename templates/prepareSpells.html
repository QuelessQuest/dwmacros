<div class="form-group dwmacros dialog dw-cancel-spell" id="dw-cancel-spell">
    <div class="dwmacros bottom-margin">
        <label for="activeSpells">Select an active spell to cancel</label>
    </div>
    <div class="dwmacros bottom-margin">
        <select name="activeSpells" id="activeSpells">
            {{#each activeSpells}}
            <option value="{{this.spell}}">{{this.spell}}</option>
            {{/each}}
        </select>
    </div>
</div>
